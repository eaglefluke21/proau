    <link

    />
    <link

  </head>

      <img
        src="svg/auction.svg "

        id="toggle"
      />
    </div>

    <!--- navigation bar -->

    <nav
      class="absolute top-0 left-0 z-10 h-dvh w-36 bg-white font-anta font-bold rounded-r-lg transition ease-in-out delay-500 transform -translate-x-full md:w-52"
      id="nav"
    >
      <ul>
        <a href="index.html">
          <li class="relative top-20">
            <span
              class="flex items-center text-lg rounded-lg hover:bg-purple-400"
            >
              <img src="svg/home.svg" class="h-11 w-7 m-2" alt="" /> Home
            </span>
          </li>
        </a>

        <li class="relative top-20">
          <span
            class="flex items-center text-lg rounded-lg hover:bg-purple-400"
            id="Items"
          >
            <img src="svg/bag.svg" class="h-12 w-8 m-2" alt="" /> Items
          </span>
          <ul class="text-lg hidden md:text-xl" id="dropdown">
            <a href="allitem.html">
              <li class="hover:bg-purple-300 rounded-lg ml-4 mb-2">All Items</li>
            </a>

            <li class="hover:bg-purple-300 rounded-lg ml-4">Your Items</li>
          </ul>
        </li>

        <a href="account.html">
          <li class="relative top-20">
            <span
              class="flex items-center text-lg rounded-lg hover:bg-purple-400"
            >
              <img src="svg/account.svg" class="h-12 w-8 m-2" alt="" /> Account
            </span>
          </li>
        </a>
        
        <a href="admin.html">
        <li class="relative top-20">
          <span
            class="flex items-center text-lg rounded-lg hover:bg-purple-400"
          >
            <img src="svg/dashboard.svg" class="h-12 w-8 m-2" alt="" /> Admin
          </span>
        </li>
        </a>

      </ul>
    </nav>

    <!--- Main content-->

    <!--- Heading-->

    <div class="flex justify-center ">

        <div>
      <p class="font-bold font-anta text-xl w-10/12 md:w-max md:text-3xl">
        DASHBOARD
      </p>
    </div>


       

        <!-- Form for adding a new item -->
       
    <div >
        <form class="bg-white shadow-md rounded px-4 py-24 w-9/12 md:w-7/12" id="addItemForm" enctype="multipart/form-data">
          <div>
            <label for="itemName">
              <p class="font-bold font-anta text-lg md:text-2xl flex items-center" > ItemName </p>
              <input
                class="w-full mb-4 p-2 font-bold font-anta shadow-lg border-solid border-2 border-blue-200 rounded md:text-lg"
                id="itemName"
                type="text"
                placeholder=""
              />
            </label>
          </div>
  
          <div>
            <label for="itemImage">
              
              <p class="font-bold font-anta text-lg md:text-2xl flex items-center"> Add Image</p>
              <input
                class="w-full p-2 font-bold font-anta text-xs shadow-lg border-solid border-2 border-blue-200 rounded-lg md:text-lg"
                id="itemImage"
                type="file"
                placeholder=""
              />
            </label>
          </div>

          <div>
            <label for="itemDescription">
              
              <p class="font-bold font-anta text-lg md:text-2xl flex items-center"> Description</p>
              <input
                class="w-full p-2 font-bold font-anta text-xs shadow-lg border-solid border-2 border-blue-200 rounded-lg md:text-lg"
                id="itemDescription"
                type="text"
                placeholder=""
              />
            </label>
          </div>
  
          <button type="button" id="addItem" class="bg-sky-500 rounded-lg mb-4 px-12 py-2 hover:bg-sky-300 md:px-24">ADD ITEM</button>
  
  
        </form>
      </div>

        
</div>
