<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />

    <link href="output.css" rel="stylesheet" />
    <base href="/auction/">
  </head>
  <body class="bg-blue-100">
    <!--- toggle -->

    <div class="relative top-0 left-0 z-10">
      <img
        src="svg/auction.svg "
        class="h-20 w-10 relative left-10"
        id="toggle"
      />
    </div>

    <!--- navigation bar -->

    <nav
      class="absolute top-0 left-0 h-dvh w-36 bg-blue-300 font-anta font-bold rounded-r-lg transition ease-in-out delay-500 transform -translate-x-full md:w-52"
      id="nav"
    >
      <ul>
        <a href="index.html">
          <li class="relative top-20">
            <span
              class="flex items-center text-lg rounded-lg hover:bg-blue-400"
            >
              <img src="svg/home.svg" class="h-11 w-7 m-2" alt="" /> Home
            </span>
          </li>
        </a>

        <li class="relative top-20">
          <span
            class="flex items-center text-lg rounded-lg hover:bg-blue-400"
            id="Items"
          >
            <img src="svg/bag.svg" class="h-12 w-8 m-2" alt="" /> Items
          </span>
          <ul class="text-lg hidden md:text-xl" id="dropdown">
            <li class="hover:bg-blue-200 rounded-lg ml-4 mb-2">All Items</li>

            <li class="hover:bg-blue-200 rounded-lg ml-4">Your Items</li>
          </ul>
        </li>

        <a href="account.html">
          <li class="relative top-20">
            <span
              class="flex items-center text-lg rounded-lg hover:bg-blue-400"
            >
              <img src="svg/account.svg" class="h-12 w-8 m-2" alt="" /> Account
            </span>
          </li>
        </a>
      </ul>
    </nav>

    <!--- Main content-->

    <!---signin/signup-->

    <div class="flex justify-center">
      <form class="bg-white shadow-md rounded px-4 py-24 w-9/12 md:w-7/12" id="authentication">

        <div>
          <label for="email">
            <p class="font-bold font-anta text-lg md:text-2xl flex items-center" > Email </p>
            <input
              class="w-full mb-4 p-2 font-bold font-anta shadow-lg border-solid border-2 border-blue-200 rounded md:text-lg"
              id="email"
              type="text"
              placeholder=""
            />
          </label>
        </div>

        <div>
          <label for="pass">
            
            <p class="font-bold font-anta text-lg md:text-2xl flex items-center"> Password</p>
            <input
              class="w-full p-2 font-bold font-anta text-xs shadow-lg border-solid border-2 border-blue-200 rounded-lg md:text-lg"
              id="pass"
              type="text"
              placeholder=""
            />
          </label>
        </div>

        <button type="button" id="signupBtn" class="bg-sky-500 rounded-lg mb-4 px-12 py-2 hover:bg-sky-300 md:px-24">SIGN UP</button>

        <button type="button" id="signinBtn" class="bg-green-500 rounded-lg mb-4 px-12 py-2 hover:bg-green-300 md:px-24">SIGN IN</button>

      </form>
    </div>

    <div id="error-message"></div>


    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script   src="./account.js">  </script>
</html>
